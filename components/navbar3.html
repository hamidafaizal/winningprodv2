<section class="navbar3 glassmorphic-section">
  <!-- Loading Overlay -->
  <div class="loading-overlay" data-loading="navbar3" hidden>
    <div class="loading-spinner"></div>
    <p class="loading-text">Memproses distribusi...</p>
  </div>

  <div class="navbar3-content">
    <h2 class="section-title">
      Distribusi Link ke WhatsApp
      <span
        class="tooltip"
        data-tooltip="Bagikan link produk ke WhatsApp secara otomatis dalam batch."
      >&#9432;</span>
    </h2>

    <!-- Pie Chart Progress -->
    <div class="progress-info-area">
      <div class="chart-wrapper">
        <canvas id="pieChart" width="150" height="150"></canvas>
        <div class="chart-center-text">
          <span class="chart-percentage">0%</span>
        </div>
      </div>
      <div class="threshold-info">
        <label for="threshold-input" class="form-label">
          Threshold
          <span
            class="tooltip"
            data-tooltip="Total link per batch (wajib diisi)"
          >&#9432;</span>
        </label>
        <input
          type="number"
          id="threshold-input"
          class="input input-threshold"
          data-input="threshold"
          min="1"
          placeholder="Masukkan threshold"
          required
        />
        <button
          class="btn btn-gradient btn-confirm-threshold"
          data-action="confirm-threshold"
          data-state="enabled"
          aria-busy="false"
        >
          <span class="btn-spinner" hidden></span>
          Confirm
        </button>
      </div>
    </div>

    <div class="batches-area" data-batches-area hidden>
      <div class="batches-header">
        <span class="batches-title">Batch Distribusi Link</span>
        <button
          class="btn btn-reset"
          data-action="reset"
          data-state="enabled"
          aria-busy="false"
        >
          <span class="btn-spinner" hidden></span>
          Reset
        </button>
      </div>
